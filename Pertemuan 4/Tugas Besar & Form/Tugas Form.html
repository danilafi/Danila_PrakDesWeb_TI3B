<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FORMSS Bootstrap</title>
  </head>
  <body>

    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN EKSTRA KULIKULER</h2>

        <form action="">
            <div class="form-goup">
                <div class="row">
                    <div class="col" md-3>
                        <Label for="Nama Lengkap"> Nama Lengkap </Label>
                        <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap anda" id="Nama Lengkap">
                    </div>
                </div>

                <div class="row">
                    <div class="col" md-3>
                        <Label for="Alamat"> Alamat </Label>
                        <input type="text" class="form-control" placeholder="Masukkan Alamat Anda" id="Alamat">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Tempat Lahir"> Tempat Lahir </label>
                            <input type="text" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="Tempat Lahir">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Tanggal Lahir"> Tanggal Lahir </label>
                            <input type="date" class="form-control" id="Tanggal Lahir">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col" md-3>
                        <Label for="WhastApp"> Nomor WhastApp </Label>
                        <input type="text" class="form-control" placeholder="Masukkan Nomor WhastApp Anda" id="WhastApp">
                </div>

                <dic class="form-group">
                    <label for="Pilih Ekstra Kulikuler"> Pilih Ekstra Kulikuler </label>
                    <select name="" id="Pilih Ekstra Kulikuler" class="form-control">
                        <option value="">1. Teater</option>
                        <option value="">2. Puisi</option>
                        <option value="">3. Basket</option>
                        <option value="">4. Volly</option>
                        <option value="">4. Badminton</option>
                    </select>
                </dic>

                <div class="form-group">
                    <label for="Alasan Memilih Ekstra Kulikuler"> Alasan Memilih Ekstra Kulikuler</label>
                    <textarea name="" id="Alasan Memilih Ekstra Kulikuler" cols="" rows="3" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Jenis Kelamin</label><br>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="radio1" id="radio2">
                        <label for="">Laki-Laki</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="radio1" id="radio2">
                        <label for="">Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Upload Dokumen</label><br>
                    <input type="file" class="form-control-file" name=""><br>
                    <small>Upload File dengan Ukuran Maksimal 2 MB</small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> SIMPAN </button>
                    <button type="submit" class="btn btn-danger"> RESET </button>
                </div>
                
            </div>
        </form>    
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
